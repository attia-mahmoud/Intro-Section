<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="logo" />
      <img
        class="open-icon"
        src="./assets/images/icon-menu.svg"
        alt="icon menu"
      />
    </header>
    <nav class="navigation bg-neutral-off-white ff-epilogue text-neutral-gray">
      <img
        class="close-icon"
        src="./assets/images/icon-close-menu.svg"
        alt="close menu"
      />
      <div class="nav-content">
        <ul class="nav-links">
          <li>
            Features
            <img
              class="dropdown-arrow"
              id="features-arrow"
              src="./assets/images/icon-arrow-down.svg"
              alt="arrow-down"
            />
          </li>
          <ul class="nav-sublist features-sublist">
            <li>
              <img src="./assets/images/icon-todo.svg" alt="todo icon" /> Todo
              List
            </li>
            <li>
              <img
                src="./assets/images/icon-calendar.svg"
                alt="todo icon"
              />Calendar
            </li>
            <li>
              <img
                src="./assets/images/icon-reminders.svg"
                alt="todo icon"
              />Reminders
            </li>
            <li>
              <img
                src="./assets/images/icon-planning.svg"
                alt="todo icon"
              />Planning
            </li>
          </ul>
          <li>
            Company
            <img
              class="dropdown-arrow"
              id="company-arrow"
              src="./assets/images/icon-arrow-down.svg"
              alt="arrow-down"
            />
          </li>
          <ul class="nav-sublist company-sublist">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="nav-signin fs-200">
          <p class="">Login</p>
          <button class="bg-neutral-off-white text-neutral-gray">
            Register
          </button>
        </div>
      </div>
    </nav>
    <main class="ff-epilogue">
      <div class="hero-image">
        <picture>
          <source
            srcset="./assets/images/image-hero-desktop.png"
            alt="hero"
            media="(min-width: 750px)"
          />
          <img src="./assets/images/image-hero-mobile.png" alt="hero" />
        </picture>
      </div>
      <div class="content">
        <h1 class="text-neutral-off-black fw-700 fs-900 line-height-4">
          Make <span> remote work</span>
        </h1>
        <p class="text-neutral-gray fs-300 line-height-4">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="fs-400 bg-neutral-off-black text-neutral-off-white">
          Learn more
        </button>
        <footer>
          <img src="./assets/images/client-databiz.svg" alt="databiz" />
          <img src="./assets/images/client-audiophile.svg" alt="audiophile" />
          <img src="./assets/images/client-meet.svg" alt="client-meet" />
          <img src="./assets/images/client-maker.svg" alt="client-maker" />
        </footer>
      </div>
    </main>
  </body>
</html>
