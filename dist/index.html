<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.7d369b0f.png">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="/main.77bb5cfd.css">
    <script src="/script.a6e1fada.js" defer=""></script>
  <script src="/main.77bb5cfd.js"></script></head>
  <body>
    <header>
      <img src="/logo.d714b74f.svg" alt="logo">
      <img class="open-icon" src="/icon-menu.8db19ce7.svg" alt="icon menu">
    </header>
    <nav class="navigation bg-neutral-off-white ff-epilogue text-neutral-gray">
      <img class="close-icon" src="/icon-close-menu.13a59c22.svg" alt="close menu">
      <div class="nav-content">
        <ul class="nav-links">
          <li>
            Features
            <img class="dropdown-arrow" id="features-arrow" src="/icon-arrow-down.72862563.svg" alt="arrow-down">
          </li>
          <ul class="nav-sublist features-sublist">
            <li>
              <img src="/icon-todo.c2eb1a85.svg" alt="todo icon"> Todo
              List
            </li>
            <li>
              <img src="/icon-calendar.ddc685e2.svg" alt="todo icon">Calendar
            </li>
            <li>
              <img src="/icon-reminders.ac09fa63.svg" alt="todo icon">Reminders
            </li>
            <li>
              <img src="/icon-planning.0fa48bdb.svg" alt="todo icon">Planning
            </li>
          </ul>
          <li>
            Company
            <img class="dropdown-arrow" id="company-arrow" src="/icon-arrow-down.72862563.svg" alt="arrow-down">
          </li>
          <ul class="nav-sublist company-sublist">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </ul>
          <li>Careers</li>
          <li>About</li>
        </ul>
        <div class="nav-signin fs-200">
          <p class="">Login</p>
          <button class="bg-neutral-off-white text-neutral-gray">
            Register
          </button>
        </div>
      </div>
    </nav>
    <main class="ff-epilogue">
      <div class="hero-image">
        <picture>
          <source srcset="/image-hero-desktop.b0e13919.png" alt="hero" media="(min-width: 750px)">
          <img src="/image-hero-mobile.64a43695.png" alt="hero">
        </picture>
      </div>
      <div class="content">
        <h1 class="text-neutral-off-black fw-700 fs-900 line-height-4">
          Make <span> remote work</span>
        </h1>
        <p class="text-neutral-gray fs-300 line-height-4">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="fs-400 bg-neutral-off-black text-neutral-off-white">
          Learn more
        </button>
        <footer>
          <img src="/client-databiz.8956804e.svg" alt="databiz">
          <img src="/client-audiophile.e18c3bf7.svg" alt="audiophile">
          <img src="/client-meet.7be972c1.svg" alt="client-meet">
          <img src="/client-maker.dd838d08.svg" alt="client-maker">
        </footer>
      </div>
    </main>
  </body>
</html>
